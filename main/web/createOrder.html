<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Basic HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./box-seam.svg" type="image/x-icon">
    <title>ReStock</title>
</head>

<body class="bg-light">

    <div id="mapTitle" class="container my-3">
        <div class="row justify-content-center">
            <div class="col-8">

                <h1 class="display-1 text-center">
                    Create orders
                </h1>

                <p class="text-center">Si consiglia fortemente di non superare 1000 ordini alla volta!</p>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-6">

                <span class="text">Select quantity</p>
                <input id="quantity" class="form-control" placeholder="Quantity" type="text" name="quantity" value="">

                <button id="submit" style="width:100%" class="btn btn-outline-primary my-2">Submit</button>
            </div>
        </div>
    </div>

    <!-- Output message start -->
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 id="output" class="text-center text-success">
                    <!-- Message printed here -->
                </h1>
            </div>
        </div>
    </div>
    
    <!-- Output message finish -->

    <script src="./orderScript.js"></script>
</body>

</html>
