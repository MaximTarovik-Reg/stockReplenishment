<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Basic HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./box-seam.svg" type="image/x-icon">
    <title>ReStock</title>
</head>

<body class="bg-light">

    <!-- Title Start -->

    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="display-1 text-center">
                    Clients' orders heatmap
                </h1>
            </div>
        </div>
    </div>

    <!-- Title End -->

    <!-- Filter start -->

    <div class="container">
        <div class="row my-2">
            <div class="col-3">

                Filter by supplier:
                <select class="form-select mt-1" name="selectSupplier" id="dropdown-supplier">
                
                    <option value="" disabled hidden selected>Select a supplier</option>
                    <!-- jQuery script prints suppliers here -->
                </select>
            </div>

            <div class="col-3">

                Filter by product:
                <select class="form-select mt-1" name="selectProduct" id="dropdown-product">
                
                    <option value="" disabled hidden selected>Select a product</option>
                    <!-- jQuery script prints products here -->
                </select>
            </div>

            <div class="col-3">

                Filter by gender:
                <select class="form-select mt-1" name="selectGender" id="dropdown-gender">
                
                    <option value="" disabled hidden selected>Select a gender</option>
                    <!-- jQuery script prints genders here -->
                </select>
            </div>
            
            <div class="col-3">

                <div class="startBox">
                
                    Order date start:
                    <input class="form-control mt-1" type="date" id="startDate">
                </div>
                
                <div class="endBox">
                
                    Order date end:
                    <input class="form-control mt-1" type="date" id="endDate">
                </div>
            </div>
        </div>
        <div class="row my-2">

            <div class="col-3">

                Filter by zodiac:
                <select class="form-select mt-1" name="selectZodiac" id="dropdown-zodiac">
                
                    <option value="" disabled hidden selected>Select a zodiac</option>
                    <!-- jQuery script prints zodiacs here -->
                </select>
            </div>

            <div class="col-3">

                Filter by blood type:
                <select class="form-select mt-1" name="selectBlood" id="dropdown-blood">
                
                    <option value="" disabled hidden selected>Select a blood type</option>
                    <!-- jQuery script prints blood types here -->
                </select>
            </div>

            <div class="col-3">

                Filter by country:
                <select class="form-select mt-1" name="selectCountry" id="dropdown-country">
                
                    <option value="" disabled hidden selected>Select a country</option>
                    <!-- jQuery script prints countries here -->
                </select>
            </div>

            <div class="col-3">

                <div class="startBox">
                
                    Age start:
                    <input class="form-control mt-1" type="text" id="startAge">
                </div>
                
                <div class="endBox">
                
                    Age end:
                    <input class="form-control mt-1" type="text" id="endAge">
                </div>
            </div>
        </div>

        <!-- Buttons Start -->

        <div class="row my-3 pb-3 border-bottom border-dark">

            <div class="col-4">
                
                <button id="resetMap" style="width:100%" class="btn btn-outline-danger">Reset Map</button>
            </div>
            <div class="col-4">
                
                <button id="resetFilter" style="width:100%" class="btn btn-outline-success">Reset Filter</button>
            </div>
            <div class="col-4">
                
                <button id="filterSubmit" style="width:100%" class="btn btn-outline-primary">Filter</button>
            </div>
        </div>

        <!-- Buttons end -->
        
    </div>

    <!-- Filter end -->

    <!-- No result message start -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <p id="noData" class="text-center text-danger my-2">
                    No results found!
                </p>
            </div>
        </div>
    </div>

    <!-- No result message end -->

    <!-- Map buttons start -->

    <div id="floating-panel" class="bg-light my-1">
        <button id="toggle-heatmap" class="btn btn-outline-secondary">Toggle Heatmap</button>
        <button id="change-gradient" class="btn btn-outline-secondary">Change gradient</button>
        <button id="change-radius" class="btn btn-outline-secondary">Change radius</button>
        <button id="change-opacity" class="btn btn-outline-secondary">Change opacity</button>
    </div>

    <!-- Map buttons end -->

    <!-- Map start -->

    <div class="container">

        <div id="clientMap" class="border border-3 border-success rounded mb-3 col-9"></div>
    </div>

    <!-- Map end -->

    <!-- Link to script that processes and outputs data and maps API -->

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnpjCjFyHlUE7DQIqLTZ_9WseUrsW-YCY&libraries=visualization&callback=initMap"></script>
    <script src="./clientMapScript.js"></script>
</body>

</html>
